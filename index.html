<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dept of Excellence - Training Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <img src="https://via.placeholder.com/150x50?text=Dept+of+Excellence" alt="Logo" class="mb-3">
            <h2>Teacher Training Request System</h2>
        </div>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="mb-3">
                    <label for="schoolCode" class="form-label">School Code</label>
                    <input type="text" class="form-control" id="schoolCode" placeholder="Enter your school code">
                    <div id="schoolHelp" class="form-text">Enter your registered school code</div>
                    <div id="schoolDetails" class="mt-2 p-3 bg-light rounded" style="display:none;">
                        <h5 id="schoolName"></h5>
                        <p id="schoolDistrict" class="mb-1"></p>
                        <p id="schoolLocation" class="mb-0 text-muted small"></p>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="trainingDate" class="form-label">Preferred Training Date</label>
                    <input type="text" class="form-control" id="trainingDate" placeholder="Select date">
                </div>
                
                <div class="mb-3">
                    <label for="trainingTopic" class="form-label">Training Topic</label>
                    <select class="form-select" id="trainingTopic">
                        <option selected disabled value="">Select a topic</option>
                        <!-- Options will be loaded dynamically -->
                    </select>
                </div>
                
                <button id="submitBtn" class="btn btn-primary w-100">Submit Training Request</button>
                
                <div id="loading" class="text-center mt-3" style="display:none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Finding suitable trainers...</p>
                </div>
                
                <div id="confirmation" class="mt-4 p-3 rounded" style="display:none;">
                    <h4 class="text-success">Request Submitted Successfully!</h4>
                    <div class="card mt-3">
                        <div class="card-body">
                            <h5 class="card-title">Training Details</h5>
                            <p id="confirmationDetails" class="card-text"></p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="newRequestBtn" class="btn btn-outline-primary">Submit Another Request</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-5 text-center text-muted small">
            <p>Dept of Excellence &copy; 2023</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="app.js"></script>
</body>
</html>
